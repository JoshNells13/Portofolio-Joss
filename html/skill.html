<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div>
        <a href="#" class="logo">Porto<span>folio</span></a>
        <nav class="navbar">
            <a href="./index.html" class="">HOME</a>
            <a href="./skill.html">SKILL</a>
            <a href="./about.html">ABOUT ME</a>
            <a href="./contact.html">CONTACT</a>
        </nav>
    </div>

    <header>
        <h1>SKI<span>LL</span></h1>
    </header>
    
    <section >
        <div class="box">
            
            <h3>HTML</h3>
        </div>

        <div class="box2">

            <h3>CSS</h3>
        </div>

        <div class="box3">
            <h3>JAVASCRIPT</h3>
        </div>
    </section>

   

</body>


<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Trebuchet MS', Arial, sans-serif;
    }

    a {
        color: white;
        text-decoration: none;
    }

    div span {
        color: aqua;
    }

    div {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 10%;
        background: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 25px;
        font-weight: 600;
        cursor: pointer;
    }

    .navbar a {
        margin-right: 20px;
        font-weight: 700;
        cursor: pointer;
    }

    .navbar a:hover {
        color: aqua;
        transition: .3s ease-in-out;
    }

    header h1 {
        display: flex;
        justify-content: center;
        color: aliceblue;
        padding: 100px 20px;
    }

    body {
        background-color: rgb(29, 49, 55);
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 30px 20px;
        gap: 20px;
    }

    .box, .box2, .box3 {
        padding: 10px;
        display: inline-block;
        border-radius: 10px;
        border: 3px solid aqua;
        height: 200px;
        width: 200px;
        animation: keatas 1s ease forwards;
    }

    .box:hover, .box2:hover, .box3:hover {
        box-shadow: 0 0 10px aqua;
        border: 5px solid aqua;
        transition: 0.4s ease-in-out;
    }

    .box h3, .box2 h3, .box3 h3 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        height: 100%;
        font-size: 1.2em;
    }

    @keyframes keatas {
        0% {
            transform: translateY(100px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    footer {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
        div {
            padding: 10px 5%;
        }

        .logo {
            font-size: 20px;
        }

        .navbar a {
            margin-right: 10px;
            font-size: 14px;
        }

        header h1 {
            padding: 60px 20px;
            font-size: 2em;
        }

        .box, .box2, .box3 {
            height: 150px;
            width: 150px;
        }

        .box h3, .box2 h3, .box3 h3 {
            font-size: 1em;
        }
    }

    @media (max-width: 480px) {
        div {
            flex-direction: column;
            align-items: flex-start;
            padding: 10px;
        }

        .navbar {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }

        header h1 {
            font-size: 1.5em;
            padding: 40px 20px;
        }

        .box, .box2, .box3 {
            height: 120px;
            width: 120px;
        }

        .box h3, .box2 h3, .box3 h3 {
            font-size: 0.9em;
        }
    }
</style>

</html>
